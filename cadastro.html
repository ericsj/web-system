<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="cadastrar.css">
    <title>Cadastrar</title>
</head>
<body>
    <header>
            <img class="logo-img" src="logo-2-white (1).png" alt="">

    <section>
        <div class="entrar">

            <input type="email" name="email" class="email" placeholder="Digite seu email"><br>
            <h3>NOME</h3>
            <input type="text" name="nome" class="nome" placeholder="Digite o seu nome"><br>
            <div class="checkbox">
                <input type="checkbox" id="checkbox" name="" value="">

             </div>
            <h3>SENHA</h3>
            <input type="password" name="senha" class="senha" placeholder="Digite sua senha"><br>
            <h3>CONFIRMAR SENHA</h3>
            <input type="password" name="rsenha" class="rsenha" placeholder="Confirme sua senha"><br>
            <div class="botao">
                <div class="btn1">
                    <a href="login.html" class="volt" >
                        <input type="button" value="VOLTAR" class="voltar">
                    </a>
                </div>
                <div class="btn2">
                    <input class="criar" type="submit" value="CONFIRMAR">
                </div>                 
            </div>
        </form>
    </section>
</body>
</html>
