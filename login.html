<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css"> 
    <title>Login</title>
</head>
<body>
    <div class="logotipo">
        <img class="logo-img" src="logo-2-white (1).png" alt="">
    </div>
    <section>        
        <div class="entrar"> 
            <p>Acesse com o seu   <strong style="color:#0069D0;">e-mail</strong>   e sua <strong style="color:#0069D0;">Senha</strong></p>          
        <form action="#" method="get">
            <h3>E-MAIL</h3>
            <input type="email" name="email" class="email" placeholder="Digite seu email"><br>
            <h3>SENHA</h3>
            <input type="password" name="senha" class="senha" placeholder="Digite sua senha"><br>
            <div class="botao">
                <div class="btn1">
                    <a href="cadastro.html" class="cadastrar" >
                        <input type="button" value="CADASTRO" class="cadastro">
                    </a>
                </div>
                <div class="btn2">
                    <input class="logar" type="submit" value="LOGIN">
                </div>
                 
            </div>
                      
        </form>
        </div>        
    </section>
</body>
</html>
